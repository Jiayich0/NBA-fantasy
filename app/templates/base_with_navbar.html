<!-- Componente de barra de navegacion. Cogemos el template base y anyadimos la barra de navegacion  -->
{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold text-uppercase d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='nba-logo.png') }}" alt="" width="70" height="40" class="me-2">
      NBA Legends
    </a>

    <!-- Menu Toggle Button (for mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Content (Add Items Here) -->
    <div class="collapse navbar-collapse" id="navbarNav">
            {% if not current_user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href= {{ url_for('sign_in') }}>Acceder</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href= {{ url_for('sign_up') }}>Registrarse</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href= {{ url_for('perfil_usuario', id_usuario=current_user.id) }}>Mi Perfil</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href= {{ url_for('desconectarse') }}>Desconectarse</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href= {{ url_for('crear_liga') }}>Crear Liga</a>
                    </li>
                </ul>

             {% endif %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href= {{ url_for('listar_jugadores') }}>Listado de Jugadores</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href= {{ url_for('mostrar_ligas') }}>Listado de Ligas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
